<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeonRu android </title>
<!--    <link rel="stylesheet" media="screen and (max-width: 991.98px)" href="/assets/mobile.css">-->
<!--    <link rel="stylesheet" media="screen and (min-width: 992px)" href="/assets/desktop.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--  header-->
    <header class="header">
        <img src="images/logotypes/leonru.svg" width="93px"/>
    </header>

<!--  first-block-->
    <div class="first-block">
        <div class="first-block__container">
            <div class="first-block__badge">
                <div class="first-block__star">
                    <img src="images/icons/star.svg" alt="фрибет">
                </div>
                <span class="text-bold-14">Фрибет 500 рублей и 50 фриспинов</span>
            </div>
            <h1 class="first-block__title header-1">Приложение для
                <span class="first-block__title--mark">Android</span>
            </h1>
            <p class="first-block__text text-reg-15">
                Дарим <span class="first-block__text--mark">2 500 рублей фрибетами</span> за установку приложения.
                Делайте ставки за наш счет, а выигрыш забирайте себе!
            </p>
            <button class="button button--small">
                <span class="button__image">
                    <img src="images/icons/download.svg" alt="download" width="100%">
                </span>
            </button>
        </div>
    </div>
</body>
</html>
